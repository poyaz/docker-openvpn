version: "2.3"
services:
  ssh:
    image: docker.io/poyaz/ssh-over-vpn
    depends_on:
      vpn:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "test `ip -o a show | cut -d ' ' -f 2 | grep tun0 | wc -l` -eq 1 || kill 1" ]
      interval: 11s
      timeout: 2s
    restart: "always"
    network_mode: "service:vpn"
